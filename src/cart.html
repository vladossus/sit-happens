<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sit Happens | Корзина</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/cartitem.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #333;
        }
        header h2 {
            color: #333;
        }
        .cart-container {
            padding: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .cart-container .cartitem-card {
            margin: 1rem;
        }
        .cart-inc {
            padding: 0.5rem;
        }
        .cart-dec {
            padding: 0.5rem;
        }
        .cart-rm {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- header -->
    <header>
        <img src="assets/logo.png" alt="SH" class="logo">
        <h2>Корзина — <span id="cart-total">0</span> &#1089;</h2>  
        <a class="btn-primary" href="catalog.html">В Каталог</a> 
    </header>

    <div id="cart-container" class="cart-container"/>
    <!-- scripts -->
    <script src="js/auth.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('cart-container');
            function showCart()
            {
                container.innerHTML = '';
                let total = 0;
                Cart.getCart().forEach(product => {
                    total += product.price * product.quantity;
                    const card = document.createElement('div');
                    card.className = 'cartitem-card';
                    card.dataset.id = product.id;
                    card.innerHTML = `
                        <img class="cartitem-image" src="products/${product.id}.jpg" alt="${product.name}">
                        <div class="cartitem-info">
                            <h3 class="cartitem-name">${product.name}</h3>
                            <p class="cartitem-description">${product.description}</p>
                            <div class="cartitem-bottom">
                                <span class="cartitem-price">${product.price.toLocaleString('en-US')} &#1089;</span>
                                <div class="cart-controls">
                                    <button class="btn-secondary cart-rm">Удалить</button>
                                    <button class="btn-primary cart-dec">-</button>
                                    <span class="cartitem-quantity">${product.quantity}</span>
                                    <button class="btn-primary cart-inc">+</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
                const cartTotal = document.getElementById('cart-total');
                if (cartTotal) { cartTotal.textContent = total; }
            }
            showCart();
            container.addEventListener('click', (event) => {
                const card = event.target.closest('.cartitem-card');
                const productId = parseInt(card.dataset.id);
                if (event.target.classList.contains('cart-inc')) { Cart.changeQuantity(productId, 1); showCart(); }
                if (event.target.classList.contains('cart-dec')) { Cart.changeQuantity(productId, -1); showCart(); }
                if (event.target.classList.contains('cart-rm')) { Cart.removeItem(productId); showCart(); }
            });
        })
    </script>
</body>
</html>
